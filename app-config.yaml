image: docker.adeo.no:5000/arbeid/meldekort
team: meldekort
name: meldekort
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: meldekort-ver/internal/isAlive
    initialDelay: 60
  readiness:
    path: meldekort-ver/internal/isReady
    initialDelay: 60
prometheus:
  enabled: true
  path: meldekort-ver/internal/metrics
ingress:
  enabled: true
resources:
  limits:
    cpu: 3
    memory: 1024Mi
  requests:
    cpu: 200m
    memory: 512Mi
fasitResources:
  used:
    - alias: appres.cms
      resourceType: baseUrl
    - alias: appdynamics
      resourceType: applicationproperties
    - alias: PUBLIC_MELDEKORTSESSIONSTORAGE
      resourceType: credential
